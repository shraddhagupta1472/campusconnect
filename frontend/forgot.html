<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect - Forgot Password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/forgot.css">
    <link rel="stylesheet" href="css/theme.css">
</head>

<body>

<div class="forgot-container">
    <div class="forgot-card shadow">

        <div class="d-flex justify-content-between align-items-center mb-2">
            <h2 class="text-start mb-0 fw-bold">Forgot Password?</h2>
            <!-- theme toggle moved to Settings -->
        </div>
        <p class="text-center text-muted mb-4">Enter your registered email to receive a reset link.</p>

        <form id="forgotForm">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="forgotEmail" type="email" placeholder="Enter your email" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 reset-btn">Send Reset Link</button>
        </form>

        <div class="text-center mt-3">
            <a href="login.html" class="small">Back to Login</a>
        </div>

    </div>
</div>

<script src="js/forgot.js"></script>
<script src="js/theme.js"></script>
<script src="js/scroll-top.js"></script>

</body>
</html>
