<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/theme.css">
</head>

<body>

<div class="login-container">
    <div class="login-card shadow">

        <div class="d-flex justify-content-between align-items-center mb-2">
            <h2 class="text-start mb-0 fw-bold">CampusConnect Login</h2>
            <!-- theme toggle moved to Settings -->
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" name="email" type="email" placeholder="Enter your email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter your password" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between mb-3">
                <a href="forgot.html" class="small">Forgot Password?</a>
                <a href="signup.html" class="small">Create an Account</a>
            </div>

            <div id="loginError" class="text-danger small mb-2" style="display:none"></div>
            <button type="submit" class="btn btn-primary w-100 login-btn">Login</button>
        </form>

        <div class="text-center mt-3">
            <p class="small text-muted">Â© 2025 JIT CampusConnect</p>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
<script src="js/theme.js"></script>
<script src="js/scroll-top.js"></script>
</body>
</html>
