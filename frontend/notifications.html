<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notifications - CampusConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
</head>
<body>
  <div class="container py-4">
    <div class="card p-4">
      <h4>Notifications</h4>
      <div id="notificationsList" class="mt-3">
        <!-- Static sample notifications (visible before JS loads or when offline) -->
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div><strong>Welcome to CampusConnect! Create your first post to earn a badge.</strong><div class="small text-muted">Today</div></div>
            <div><a class="btn btn-sm btn-primary me-2" href="#">View</a></div>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div><strong>Your challenge submission received 5 upvotes!</strong><div class="small text-muted">Yesterday</div></div>
            <div><a class="btn btn-sm btn-primary me-2" href="#">View</a></div>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-start">
            <div><strong>New event: HackFest on Friday. Register now!</strong><div class="small text-muted">2 days ago</div></div>
            <div><a class="btn btn-sm btn-primary me-2" href="#">View</a></div>
          </li>
        </ul>
      </div>
      <a href="profile.html" class="btn btn-outline-secondary mt-3">Back to Profile</a>
    </div>
  </div>

  <script>
    if (typeof API_BASE === 'undefined') { var API_BASE = (window.API_BASE || 'http://localhost:4000') + '/api'; }
  </script>
  <script src="js/notifications.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
