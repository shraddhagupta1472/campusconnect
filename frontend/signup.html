<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect - Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/theme.css">
</head>

<body>

<div class="signup-container">
    <div class="signup-card shadow">

        <div class="d-flex justify-content-between align-items-center mb-2">
            <h2 class="text-start mb-0 fw-bold">Create Account</h2>
            <!-- theme toggle moved to Settings -->
        </div>

        <form id="signupForm">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input id="name" name="name" type="text" placeholder="Enter your name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" name="email" type="email" placeholder="Enter your email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="password" name="password" type="password" placeholder="Create a password" class="form-control" required>
            </div>


            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Re-enter your password" class="form-control" required>
            </div>

            <div id="signupError" class="text-danger small mb-2" style="display:none"></div>
            <button type="submit" class="btn btn-primary w-100 signup-btn">Sign Up</button>
        </form>

        <div class="text-center mt-3">
            <p class="small">Already have an account? <a href="login.html">Login</a></p>
        </div>

    </div>
</div>
<script src="js/signup.js"></script>
<script src="js/theme.js"></script>
<script src="js/scroll-top.js"></script>
</body>
</html>
